<html>
<head>廣告編輯</head>
<body>

<div>
    <table border="1">
        <tr>
            <td colspan="2">廣告編輯</td>
        </tr>
        <tr>
            <td>廣告名稱</td>            
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>廣告類別</td>            
            <td>
                <select>
                    <option>首頁右</option>
                    <option>首頁左</option>
                    <option>市集右</option>
                    <option>市集左</option>
                    <option>待機廣告</option>
                    <option>開啟APP前的廣告</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>廣告連結</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>廣告圖檔</td>
            <td><input type="file" vaule="上傳"/></td>
        </tr>
        <tr>
            <td>發送至</td>
            <td>
                <input type="checkbox"/>A廠商
                <input type="checkbox"/>B廠商
                <input type="checkbox"/>C廠商
                <input type="checkbox"/>D廠商
            </td>
        </tr>
        <tr>
            <td>發布者</td>
            <td>A廠商</td>
        </tr>
        <tr>
            <td>上架時間</td>
            <td><input type="date"/></td>
        </tr>
        <tr>
            <td>下架時間</td>
            <td><input type="date"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="OK" onclick="javascript: location.href='index.html'"/>
                <input type="button" value="cancel"/>
            </td>
        </tr>
    </table>    
</div>

</body>

</html>
